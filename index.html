<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6288969100.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css" >
    <title>TO-DO-Applictaion</title>
</head>
<body>
    <div class="container">
        <h1>TO-DO Application </h1>
        <div>
          <!--input the task and submit-->
           <input type="text" id="taskInput" placeholder="Enter your task here">
           <i class="fa-regular fa-newspaper" id="fa-solid"></i>
           <button onclick="addTask()" class="sub_btn">Add Task</button>

        </div>
    
        <div>
          <!--this button used to clear and complete the tasks in single click-->
            <button onclick="completeAllTasks()"><i class="fa-solid fa-check-double"></i> Complete All Tasks</button>
            <button onclick="clearCompletedTasks()">Clear Completed Tasks</button>
        </div>
        <div>
          <!--list of list will be shown here-->
          <ul id="taskList"></ul>
        </div>
        <div>
        <!--filtering tasks and showing total number of tasks-->
          <span>Total Tasks <span id="totalTasks">0</span></span>
          <!--<span>Completed Tasks <span id="completedTasks">0</span></span>-->
          <button onclick="filter('all')">All Tasks</button>
          <button onclick="filter('completed')">Completed Tasks</button>
          <button onclick="filter('uncompleted')">Uncompleted Tasks</button>
      
        </div>
    </div>
    
  
    <script src="/script.js"></script>
</body>
</html>
